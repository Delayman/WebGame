<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>InGame</title>
    <link rel='stylesheet' type='text/css' media='screen' href='ArtGame.css'>

<body>
    <div class="grid-container">

        <div id="GameName">
            <h1>
                Lumpy
            </h1>

        </div>
        <div id="UserName">
            <h3 id = "usernameSection"></h3>
            <p id ="Logout">

            </p>

        </div>
        <div id="GameInterFace">
            <p id ="Score">
                
            </p>
